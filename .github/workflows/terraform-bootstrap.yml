name: Terraform Bootstrap

on:
  workflow_dispatch:

jobs:
  bootstrap:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_CREDENTIALS }}

      - name: Generate env.tfvars
        run: |
          cat > infra/terraform/bootstrap/env.tfvars <<EOF
          project_id   = "${{ secrets.GCP_PROJECT_ID }}"
          project_name = "${{ secrets.GCP_PROJECT_NAME }}"
          region       = "${{ secrets.GCP_REGION }}"
          devops_service_account_email = "${{ secrets.SERVICE_ACCOUNT_EMAIL }}"
          EOF

      - name: Terraform init
        run: terraform init
        working-directory: infra/terraform/bootstrap

      - name: Terraform plan
        run: terraform plan -out=tfplan -var-file=env.tfvars
        working-directory: infra/terraform/bootstrap

      - name: Terraform apply
        run: terraform apply -auto-approve tfplan
        working-directory: infra/terraform/bootstrap

      - name: Capture outputs
        run: |
          echo "=== Bootstrap Complete ==="
          terraform output
        working-directory: infra/terraform/bootstrap

      - name: Update GCP_BUCKET_NAME variable
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          BUCKET_NAME=$(terraform output -raw tfstate_bucket)
          gh variable set GCP_BUCKET_NAME --body "$BUCKET_NAME"
        working-directory: infra/terraform/bootstrap
