name: Terraform GKE

on:
  workflow_dispatch:

jobs:
  gke:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_CREDENTIALS }}

      - name: Generate env.tfvars
        run: |
          cat > infra/terraform/gke/env.tfvars <<EOF
          project_id           = "${{ secrets.GCP_PROJECT_ID }}"
          project_name         = "${{ secrets.GCP_PROJECT_NAME }}"
          region               = "${{ secrets.GCP_REGION }}"
          zone                 = "${{ secrets.GCP_ZONE }}"
          ipv6_access_type     = "${{ secrets.GKE_IPV6_ACCESS_TYPE }}"
          stack_type           = "${{ secrets.GKE_STACK_TYPE }}"
          delete_protection    = ${{ secrets.GKE_DELETE_PROTECTION }}
          subnet_cidr          = "${{ secrets.GKE_SUBNET_CIDR }}"
          services_range_cidr  = "${{ secrets.GKE_SERVICES_RANGE_CIDR }}"
          pod_ranges_cidr      = "${{ secrets.GKE_POD_RANGES_CIDR }}"
          environment          = "${{ secrets.GKE_ENVIRONMENT }}"
          EOF

      - name: Terraform init
        run: terraform init -backend-config="bucket=${{ secrets.GCP_BUCKET_NAME }}" -backend-config="prefix=terraform/gke"
        working-directory: infra/terraform/gke

      - name: Terraform plan
        run: terraform plan -out=tfplan -var-file=env.tfvars
        working-directory: infra/terraform/gke

      - name: Terraform apply
        run: terraform apply -auto-approve tfplan
        working-directory: infra/terraform/gke

      - name: Capture outputs
        run: |
          echo "=== GKE Cluster Setup Complete ==="
          terraform output
        working-directory: infra/terraform/gke
